<!DOCTYPE html >
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Consensus map</title>
  </head>


      <!--------------- Navabar header ----------------->
      <div class="container">
       <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
          <h5 class="my-0 mr-md-auto font-weight-normal">Consensus Map</h5>
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Home</a>
            <a class="p-2 text-dark" href="#">Documentation</a>
            <a class="p-2 text-dark" href="#">Cite</a>
            <a class="p-2 text-dark" href="#">Contact Us</a>
          </nav>
        </div>
      </div>
      <!------------ Main body --------------->
    <br>
      <div class="container">
          <div class="card text-center">
              <div class="card-body">
                <h6 class="card-title">Enter the details of Identified QTL</h6>
                  <div class="row">
                      <div class="col-sm">
                          <div class="form-group">
                              <label for="chri">Select a chromosome</label>
                              <select class="form-control chri" id="chri">
                                <option>1S</option>
                                <option>1L</option>
                                <option>2S</option>
                                <option>2L</option>
                                <option>3S</option>
                                <option>3L</option>
                                <option>4S</option>
                                <option>4L</option>
                                <option>5S</option>
                                <option>5L</option>
                                <option>6S</option>
                                <option>6L</option>
                                <option>7S</option>
                                <option>7L</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-sm">
                          <label for="ipos">Position (bp):</label><br>
                          <input type="number" id="ipos" placeholder=0>
                      </div>
                      <div class="col-sm">
                          <label for="ipos">Click to fetch Rt:</label><br>
                          <input id="fetchirt" type="button" class="btn btn-default" value="Fetch Rt" onclick="fetchrti()" />
                      </div>
                      <div class="col-sm">
                          <label for="irr">Recombination rate (Rt):</label><br>
                          <input type="number" id="irr" placeholder=0>
                      </div>
                  </div>
                  <hr>
                  <h6 class="card-title">Enter the details of Selected QTL</h6>
                  <div class="row">
                      <div class="col-sm">
                          <div class="form-group">
                              <label for="chrs">Select a chromosome</label>
                              <select class="form-control" id="chrs">
                                <option>1S</option>
                                <option>1L</option>
                                <option>2S</option>
                                <option>2L</option>
                                <option>3S</option>
                                <option>3L</option>
                                <option>4S</option>
                                <option>4L</option>
                                <option>5S</option>
                                <option>5L</option>
                                <option>6S</option>
                                <option>6L</option>
                                <option>7S</option>
                                <option>7L</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-sm">
                          <label for="spos">Position (bp):</label><br>
                          <input type="number" id="spos" placeholder=0>
                      </div>
                      <div class="col-sm">
                          <label for="ipos">Click to fetch Rt:</label><br>
                          <input id="fetchirt_s" type="button" class="btn btn-default" value="Fetch Rt" onclick="fetchrts()" />
                      </div>
                      <div class="col-sm">
                          <label for="srr">Recombination rate:</label><br>
                          <input type="number" id="srr" placeholder=0>
                      </div>
                  </div>
                  <hr>
                  <div class="row">
                      <div class="col-sm">
                          <input id="computepvalue" type="button" class="btn btn-primary" value="Compute p-value" onclick="computepval()" />
                      </div>
                  </div>
                  <br>
                  <div class="row">
                      <div class="col-sm">
                          <p>p-value:</p>
                          <p id="pval"></p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/poly_scores.js"></script>
    <script src="./js/ztab.js"></script>
    <script src="./js/compute_p_val.js"></script>
  </body>
</html>
