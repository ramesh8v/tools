<!DOCTYPE html >
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Consensus map</title>
  </head>


      <!--------------- Navabar header ----------------->
      <div class="container">
       <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
          <h5 class="my-0 mr-md-auto font-weight-normal">Consensus Map</h5>
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Home</a>
            <a class="p-2 text-dark" href="#">Documentation</a>
            <a class="p-2 text-dark" href="#">Cite</a>
            <a class="p-2 text-dark" href="#">Contact Us</a>
          </nav>
        </div>
      </div>
      <!------------ Main body --------------->
    <br>
      <div class="container">
          <div class="card text-center">
              <div class="card-body">
                <h6 class="card-title">Enter the details of Identified QTL</h6>
                  <div class="row">
                      <div class="col-sm">
                          <label for="ipos">Position (bp):</label><br>
                          <input type="number" id="ipos" placeholder="1">
                      </div>
                      <div class="col-sm">
                          <label for="irr">Recombination rate:</label><br>
                          <input type="number" id="irr" placeholder="1">
                      </div>
                  </div>
                  <hr>
                  <h6 class="card-title">Enter the details of Selected QTL</h6>
                  <div class="row">
                      <div class="col-sm">
                          <label for="spos">Position (bp):</label><br>
                          <input type="number" id="spos" placeholder="1">
                      </div>
                      <div class="col-sm">
                          <label for="srr">Recombination rate:</label><br>
                          <input type="number" id="srr" placeholder="1">
                      </div>
                  </div>
                  <hr>
                  <div class="row">
                      <div class="col-sm">
                          <input id="computepvalue" type="button" class="btn btn-primary" value="Compute p-value" onclick="computepval()" />
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/compute_p_val.js"></script>
  </body>
</html>
